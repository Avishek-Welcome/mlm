<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register User</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e8f0fe, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 20px;
      color: #007BFF;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #218838;
    }
    #msg {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
    @media (max-width: 500px) {
      .form-box {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>üìù Register New User</h2>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="text" id="userId" placeholder="USER ID (Phone Number)" required>
    <input type="text" id="referId" placeholder="Refer USER ID (Optional)">
    <button onclick="submitUser()">Submit</button>
    <p id="msg"></p>
  </div>

  <script>
    const GAS_URL = 'YOUR_SCRIPT_WEB_APP_URL'; // Replace with actual deployed Apps Script URL

    async function submitUser() {
      const name = document.getElementById('name').value.trim();
      const userId = document.getElementById('userId').value.trim();
      const referId = document.getElementById('referId').value.trim();

      if (!name || !userId) {
        document.getElementById('msg').innerText = "‚ùå Please fill in required fields.";
        return;
      }

      try {
        const response = await fetch(GAS_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({
            action: 'submit',
            name: name,
            userId: userId,
            referId: referId
          })
        });

        if (!response.ok) throw new Error('Request failed');

        const result = await response.json();
        if (result.status === 'success') {
          document.getElementById('msg').innerText = result.message;
          document.getElementById('name').value = '';
          document.getElementById('userId').value = '';
          document.getElementById('referId').value = '';
        } else {
          document.getElementById('msg').innerText = result.message || '‚ùå Failed to register user';
        }
      } catch (error) {
        document.getElementById('msg').innerText = '‚ùå Failed to register user';
        console.error('Registration Error:', error);
      }
    }
  </script>
</body>
</html>
