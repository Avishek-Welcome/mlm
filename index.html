    body {

      margin: auto;
      display: inline-block;
    }
    .register { background: #28a745; color: white; }

    .admin { background: #ffc107; color: black; }
    .admin:hover { background: #e0a800; }

    .tree { background: #007BFF; color: white; }
    .tree:hover { background: #0056b3; }

    @media (max-width: 500px) {
      .btn-group a {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
